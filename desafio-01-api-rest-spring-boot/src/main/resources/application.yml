spring:
  datasource:
    url: jdbc:h2:mem:decolatech # Banco em mem√≥ria (correto)
    username: decolatech_api
    password:
    driver-class-name: org.h2.Driver # Recomendado

  jpa:
    show-sql: true
    open-in-view: false
    hibernate:
      ddl-auto: create # validate | update | create | create-drop
    properties:
      hibernate:
        "[format_sql]": true

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: false
